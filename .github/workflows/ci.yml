name: CI
on:
  push:
    branches:
      - main
      - canary
  pull_request:
    branches:
      - main
      - canary
jobs:
  ci:
    strategy:
      matrix:
        NODE_VERSION:
          - "20"
          - "22"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: mstachniuk/ci-skip@v1
        with:
          commit-filter: "[skip ci]"
      - uses: actions/checkout@v4
      - name: ğŸ§© Install Node (${{ matrix.NODE_VERSION }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.NODE_VERSION }}
          cache: yarn
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline
      - name: ğŸ“š Building Storybook
        run: yarn run build-storybook --test
      - name: ğŸ“• Linting
        run: yarn lint:ci
      - name: ğŸ§ª Run coverage
        run: yarn coverage
      - name: âœï¸ Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: .config/vitest.config.ts
      - name: ğŸ–¥ï¸ Run Cypress in headless mode
        run: yarn e2e:ci
